<ion-header>
  <ion-navbar>
    <ion-title>
      Home Page
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home-content">

  <button (click)="takePicture()" ion-button color="secondary">Prendre photo</button>
  <button (click)="uploadPicture()" ion-button color="secondary">Télécharger photo</button>
  <img [src]="base64Image" *ngIf="base64Image" />

</ion-content>
